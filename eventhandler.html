<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="tambah">+</button>
        <div>{{count}}</div>
        <button @click="kurang">-</button>
        <br>
        <button @click="tampil('hellow world')">Show</button>
       <br>
        <form action="whaever.html" method="post" @submit.prevent>
            <input type="text" name="" id=" " @keydown.up="tampil('up')">
            <input type="submit" value="send">
        </form>
    </div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
        return {
            count: 0 
        }
    },
    methods: {
        tambah() {
            this.count++
        },
        kurang() {
            this.count--
        },
        tampil(params){
            alert(params)
        }
    },
  }).mount('#app')
</script>
</body>
</html>
