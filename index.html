<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjue</title>
</head>
<body>

<div id="app">
    <button @click="tambah()">+</button>
    {{ count }}
    <button @click="kurang()">-</button>

    <div v-text="message"></div>
    <div v-html="el"></div>
</div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data(){
        return{
            count: 0,
            message: 'test v-text',
            el: '<strong>V-html</strong>'
        }
    },
    methods: {
        tambah(){
            this.count++
        },
        kurang(){
            this.count--
        }
    }
}).mount('#app')
</script>
</body>
</html>
