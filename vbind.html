<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>V bind Url</h2>
            <a v-bind:href="url">Google</a>
        </div>

        <div class="">
            <h2>User</h2>
            <h2>Name : {{user.name}}</h2>
            <h2>image :</h2>
            <img :src="user.image" v-bind:style="{width: responsiveSize}" :alt="'foto'+ user.name" :title="'foto ' + user.name">
        </div>
    </div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
   data() {
    return {
        url : "https://google.com",
        user : {
            name : "asep",
            image : "https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=2008&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        responsiveSize: "500px"
    }
   },
  }).mount('#app')
</script>
</body>
</html>
